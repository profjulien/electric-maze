
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Maze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #f7f7f7;
        }
        #maze {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            margin: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
        .start {
            background-color: #4caf50 !important; /* Green for start */
        }
        .end {
            background-color: #ff9800 !important; /* Orange for end */
        }
        .correct {
            background-color: #8bc34a !important;
        }
        .wrong {
            background-color: #f44336 !important;
        }
        #info {
            margin-top: 20px;
            font-size: 18px;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Electric Maze</h1>
    <div id="timer">Time Remaining: 05:00</div>
    <div id="maze"></div>
    <div id="info">Click on a cell to navigate the maze from the green start point to the orange end point!</div>

    <script>
        const mazeSize = 10;
        const mazeElement = document.getElementById("maze");
        const infoElement = document.getElementById("info");
        const timerElement = document.getElementById("timer");

        let timeRemaining = 300; // 5 minutes in seconds
        let intervalId;

        // Timer countdown with penalty addition
        function startTimer() {
            intervalId = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateTimerDisplay();
                } else {
                    clearInterval(intervalId);
                    infoElement.textContent = "Time's up! Game over!";
                    disableAllCells();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
            const seconds = (timeRemaining % 60).toString().padStart(2, '0');
            timerElement.textContent = `Time Remaining: ${minutes}:${seconds}`;
        }

        function addPenalty() {
            timeRemaining += 10; // Adds 10 seconds penalty
            updateTimerDisplay();
        }

        // Create a random path, setting start and end points
        const correctPath = [];
        for (let i = 0; i < mazeSize; i++) {
            correctPath.push(Math.floor(Math.random() * mazeSize));
        }
        correctPath[0] = 0; // Ensure start is in the first column
        correctPath[mazeSize - 1] = mazeSize - 1; // Ensure end is in the last column

        // Generate maze cells
        for (let row = 0; row < mazeSize; row++) {
            for (let col = 0; col < mazeSize; col++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.row = row;
                cell.dataset.col = col;

                // Set start and end points visually
                if (row === 0 && col === 0) cell.classList.add("start");
                if (row === mazeSize - 1 && col === mazeSize - 1) cell.classList.add("end");

                // Add click event
                cell.addEventListener("click", () => {
                    const currentRow = parseInt(cell.dataset.row);
                    const currentCol = parseInt(cell.dataset.col);

                    if (currentCol === correctPath[currentRow]) {
                        cell.classList.add("correct");
                        infoElement.textContent = `Correct move on row ${currentRow + 1}!`;
                    } else {
                        cell.classList.add("wrong");
                        infoElement.textContent = `Wrong step! Path reset, 10 seconds added to the timer.`;
                        resetDiscoveredCells();
                        addPenalty();
                    }

                    // Disable further clicks on this cell
                    cell.style.pointerEvents = "none";

                    // Check if reached the end
                    if (currentRow === mazeSize - 1 && currentCol === mazeSize - 1) {
                        clearInterval(intervalId);
                        infoElement.textContent = "Congratulations! You've completed the maze!";
                    }
                });

                mazeElement.appendChild(cell);
            }
        }

        function resetDiscoveredCells() {
            const cells = document.querySelectorAll(".correct");
            cells.forEach(cell => {
                cell.classList.remove("correct");
                cell.style.pointerEvents = ""; // Re-enable clicks
            });
        }

        function disableAllCells() {
            const cells = document.querySelectorAll(".cell");
            cells.forEach(cell => {
                cell.style.pointerEvents = "none";
            });
        }

        // Start the timer when the game loads
        startTimer();
    </script>
</body>
</html>
